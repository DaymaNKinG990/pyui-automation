<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Панель результатов тестирования Windsurf">
    <meta name="theme-color" content="#2196F3">
    <title>Test Results Dashboard</title>
    
    <!-- Прелоадеры для критических ресурсов -->
    <link rel="preload" href="/static/css/live-update.css" as="style">
    <link rel="preload" href="/static/js/live-update.js" as="script">
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="/static/css/live-update.css">
    
    <!-- Манифест для PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    
    <!-- Встроенные критические стили -->
    <style>
        .loading { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--color-bg, #fff);
        }
        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
    </style>
    
    <!-- Основной скрипт -->
    <script src="/static/js/live-update.js"></script>
</head>
<body class="loading">
    <div id="app" class="hidden">
        <div class="container">
            <div class="header">
                <h1>Test Results Dashboard</h1>
                <div class="connection-status">
                    <span id="connection-status" class="test-status">Connecting...</span>
                </div>
            </div>

            <div class="summary" id="summary">
                <!-- Сюда будет добавлена сводка результатов -->
            </div>

            <div id="test-results" class="test-results">
                <!-- Сюда будут добавлены карточки тестов -->
            </div>
        </div>
    </div>
</body>
</html>
